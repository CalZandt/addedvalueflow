<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Added Value Flow: Developed by Cal Zandt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="my-4">Revenue: Added Value <i class="bi bi-bookmark-fill"></i></h1>
          <p>Steps: 12</p>
          <div id="workflow">
            <!-- Workflow steps will be generated here -->
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-pill my-4 fw-light fs-6" id="accept">Accepted Value</button>
          <button type="button" class="btn btn-primary btn-lg btn-pill my-4 fw-light fs-6" id="decline">Declined Value</button>
          <button type="button" class="btn btn-primary btn-lg btn-pill my-4 fw-light fs-6" id="no-offer">No Value Offered</button>
        </div>
        <div class="col-md-4">
          <h2 class="my-4">Notes</h2>
          <div id="notes">
            <!-- Notes will be added here -->
          </div>
          <h2 class="my-4">Previous Calls</h2>
          <div id="calls">
            <!-- Previous calls will be added here -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
